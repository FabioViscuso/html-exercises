<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <h1>Iscriviti</h1>
        <input type="email" placeholder="Email">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Cognome">
        <br>
        <input type="date">
        <br>
        <input type="text" placeholder="Numero di telefono">
        <br>
        <input type="radio" name="pricing" id="free">
        <label for="free">Piano Gratis</label>
        <input type="radio" name="pricing" id="base">
        <label for="base">Piano base: 5€/mese</label>
        <input type="radio" name="pricing" id="plus">
        <label for="plus">Piano Plus: 10€/mese</label>
        <input type="radio" name="pricing" id="premium">
        <label for="premium">Piano Premium: 20€/mese</label>
        <br>
        <input type="checkbox" name="" id="pro">
        <label for="pro">Aggiungere vantaggi PRO per 5€/mese?</label>
        <br>
        <input type="text" placeholder="Numero carta">
        <input type="text" placeholder="CVC">
        <input type="text" placeholder="Scadenza">
        <br>
        <input type="text" placeholder="Indirizzo di fatturazione">
        <br>
        <button type="submit">Iscriviti</button>
    </form>
</body>
</html>
